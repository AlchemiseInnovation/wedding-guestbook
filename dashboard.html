<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">

  <!-- in dashboard.html head or before dashboard.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="dashboard.js"></script>

</head>

<body>
  <h1>Wedding Dashboard</h1>

  <section id="stats">
    <h2>Live Stats</h2>
    <div id="totalEntries"></div>
    <div id="topGlyph"></div>
    <div id="deviceBreakdown"></div>
  </section>

  <section id="glyphMapSection">
    <h2>Glyph Map</h2>
    <svg id="glyphMap" width="400" height="400"></svg>
  </section>

  <section id="liveFeed">
    <h2>Live Feed</h2>
    <ul id="feedList"></ul>
  </section>

  <section id="controls">
    <h2>Controls</h2>
    <button id="toggleLockout">Toggle Lockout</button>
    <button id="exportJSON">Export JSON</button>
    <button id="exportCSV">Export CSV</button>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
